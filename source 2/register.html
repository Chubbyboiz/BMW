        <div class="signup">
                <h2 class="text-center">Register Form</h2>
                    <form  action="./index.html" onsubmit="return checkinfo();">
        
              <div class="form-group">
                <label for="fullname">First Name:<span style="color:red">*</span></label>
                <input type="text" class="form-control" id="fname" placeholder="Enter your full name" >
        
              </div>
              <div class="form-group">
                <label for="fullname">Last Name:<span style="color:red">*</span></label>
                <input type="text" class="form-control" id="lname" placeholder="Enter your last name" >
        
              </div>
              <div class="form-group">
                <label for="country">Country:</label>
                <select class="form-control" id="country" >
                  <option value="Vietnam" selected>Vietnam</option>
                  <option  value="Laos" >Laos</option>
                  <option  value="Cambodia">Cambodia</option>
                  <option  value="Thailand">Thailand</option>
                </select>
              </div>
              
              <div class="form-group">
                  <label for="">gender :</label>
                  <input type="radio" name="gender" value="male" checked> Male
                  <input type="radio" name="gender" value="female"> Female  
              </div>

              <div class="form-group">
                    <label for="email">Email:<span style="color:red">*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" >
              </div>
              <div class="form-group">
                    <label for="phone">Phone:<span style="color:red">*</span></label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number"
                  >
              </div>
        
        
        
              <div class="form-group">
                    <button type="submit" class="btn btn-primary " >Register</button>
                    <button type="reset" class="btn btn-secondary ">Reset</button>
              </div>
        
            </form>
          </div>
