<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    1. Physical & Logical Elements
      1.1   Blod -> <b> | <strong>
      1.2   Italic -> <i> | <em>
      1.3   Underline -> <u> | <ins>
      1.4   Strike -> <strike> | <del> (gạch thân)
    2. Level
      2.1 Text Level
      2.2 Block Level
   -->
   <strike> Ngo Anh Heo </strike>
   <sub>NNNN</sub>
   <sup>LLLL</sup><br>
   <small>LLLL</small> <!-- làm nhở chữ -->
  <pre>       <!-- thẻ <pre> dùng để in ra 1 đoạn văn bản, giống như cách trình bày trong code-->
  Mẹ là cơn gió mùa thu
  Cho con mát mẻ lời ru hôm nào
      Mẹ là đêm sáng trăng sao
  Soi đường chỉ lối con vào giấc mơ
  </pre>
</body>
</html>
