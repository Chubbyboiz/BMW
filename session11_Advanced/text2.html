<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function changeTheme(color){
      // Đọc màu ra theo giá trị của hàng.
      document.body.style.backgroundColor = color;        //Cú pháp đọc khi muốn css
    }
  </script>
</head>
<body>
  <h1>Change Theme</h1>
  <div>
    <input type="radio" name="rdColor" onclick="changeTheme('aqua')"> Aqua <br>
    <input type="radio" name="rdColor" onclick="changeTheme('red')"> Red <br>
    <input type="radio" name="rdColor" onclick="changeTheme('orange')"> Orange <br>
    <input type="radio" name="rdColor" onclick="changeTheme('white')" checked> Default
  </div>
</body>
</html>
