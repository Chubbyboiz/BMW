<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>    
    var today = new Date();
    var day = today.getDay();
    switch(day)
    {
        case 1: 
        {   
            document.write("Hai");
            break;
        }
        case 2: 
        {   
            document.write("Ba");
            break;
        }
        case 3: 
        {   
            document.write("Tu");
            break;
        }
        case 4: 
        {   
            document.write("Nam");
            break;
        }
        case 5: 
        {   
            document.write("Sau");
            break;
        }
        case 6: 
        {   
            document.write("Bay");
            break;
        }
        
        default:
        {
            document.write("Chu Nhat");
            break;
        }
    }

    </script>
</head>
<body>
     <select>
        <script>
            for( var day = 1 ; day <= 31 ; day++)
            {
                document.write("(<option>" + day + "</option>")
            }
        </script>
        <option></option>
    </select> / July / 2023
</body>
</html>
