<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function kiemtra(){
            //1. Đọc data
            var sName=document.getElementById("txtName").value;
            var sMail=document.getElementById("txtMail").value;
            var sPhone=document.getElementById("txtPhone").value;
            //2. Đối chiếu lỗi
            if(sName.length == 0){   //sName==""
            //3. THổi còi
                alert("Fullname cannot left blank!");
                document.getElementById("txtName").focus();
            //4. Phạt
                return false;
            }

            if(sMail.indexOf("@") < 0 || (sMail.indexOf(".") < 0)){
                alert("Email is incorrect");
                document.getElementById("txtMail").focus();
                return false;
            }

            if(isNaN(sPhone))
            {
                alert("Phone is incorrect");
                document.getElementById("txtPhone").focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <form action="https://vnexpress.net" onsubmit="return kiemtra();">
        <table width="50%">
            <tr>
                <td align="right">Fullname:</td>
                <td>
                    <input id="txtName" autofocus>
                </td>
            </tr>
            <tr>
                <td align="right">Mail:</td>
                <td>
                    <input id="txtMail">
                </td>
            </tr>
            <tr>
                <td align="right">Phone:</td>
                <td>
                    <input id="txtPhone">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
