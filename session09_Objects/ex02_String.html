<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var s1 = new String("ABCDEF");      //Cách khai báo thứ 1 là constructor
    var s2 = "XYZ";                     //Cách khai báo thứ 2 là literal
    var index = prompt("Nhập vị trí muốn đọc ký tự");
    var ch1 = s1.charAt(index - 1);
    var ch2 = s2.charAt(index - 1);
    document.write("Ký tự trong chuỗi thứ nhất: " + ch1);
    document.write("<br> Và trong chuỗi thứ hai: " + ch2);


  </script>
</head>
<body>
  
</body>
</html>
