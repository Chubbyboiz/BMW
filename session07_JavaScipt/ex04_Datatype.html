    /*
      Variable Declaration:
      Keyword [varriable name]
      (*) keyword: var, let, const
    */

   var name = "Lê Văn A";

   //2. Number
   var num = 100;

   var isOK = true;

   var  my = null;
   document.write(typeof(my));
