
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./message.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <title>Register</title>
</head>
<body>         

        <div class="registerform" >
            <h1 >Register Form</h1>
            <form action="http://google.com">
                <div class="form-group">
                    <label class="control-lable col-lg-3">Login Name</label>
                    <div class="col-lg-7">
                        <input type="text" id="username" class="form-control" placeholder="Enter FullName" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-lable col-lg-3">Email</label>
                    <div class="col-lg-7">
                        <input type="text" id="email" class="form-control" placeholder="Enter Email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-lable col-lg-3">PassWord</label>
                    <div class="col-lg-7">
                        <input type="password" id="userpwd" class="form-control" placeholder="Enter password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-lable col-lg-3">Confirm password</label>
                    <div class="col-lg-7">
                        <input type="password" id="cuserpwd" class="form-control" placeholder="Enter password agian">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-lable col-lg-3"></label>
                    <div class="col-lg-7">
                        <button type="submit" class="btn btn-defaul" id="submit">Submit</button>
                        <button type="reset" class="btn btn-defaul">Reset</button>
                    </div>
                </div>

            </form>

        </div>
</body>
</html>
