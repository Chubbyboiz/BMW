
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./message.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>
<body>
        <div class="container">
            <h1 id="login">Login</h1>
            <form action="http://google.com">

                <div class="form-group">
                    <label class="control-lable col-lg-3">Login Name</label>
                    <div class="col-lg-7">
                        <input type="text" id="lgname" class="form-control" placeholder="Enter Email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-lable col-lg-3">PassWord</label>
                    <div class="col-lg-7">
                        <input type="password" id="pwd" class="form-control" placeholder="Enter PassWord">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-lable col-lg-3"></label>
                    <div class="col-lg-7" style="text-align: right;">
                        <span>Don't Have an account <a href="./reigster.html" >Sign Up</a></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-lable col-lg-3"></label>
                    <div class="col-lg-7">
                        <button type="submit" class="btn btn-defaul" id="submit">Submit</button>
                    </div>
                </div>

            </form>

        </div>
</body>
</html>
