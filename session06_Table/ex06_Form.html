<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
  <table align="center">
  <caption><h1>Member Register Form</h1></caption>

    <!-- 2.1.1. Input element-->
    <tr align="right">
      <th>Fullname</th>
      <td><input type="text"></td>
    </tr>
    <tr align="right">
      <th>Email</th>
      <td><input type="email"></td>
    </tr>
    <tr align="right">
      <th>Avatar</th>
      <td><input type="file"></td>
    </tr>
    <tr align="right">
      <th>Password</th>
      <td><input type="password"></td>
    </tr>
    <tr align="right">
      <th>Confirmed Password</th>
      <td><input type="password"></td>
    </tr>
    <tr align="right">
      <th>Telephone</th>
      <td><input type="number"></td>
    </tr>
    <tr align="right">
      <th>Gender</th>
      <td><input type="radio" name="gioitinh" checked> Male
        <input type="radio" name="gioitinh"> Female</td>
    </tr>
    <tr align="right">
      <th>Hobbies</th>
      <td><input type="checkbox" checked> Musics
        <input type="checkbox" checked> Badmintons
        <input type="checkbox" checked> Games</td>
    </tr>
    <tr align="right">
      <th>Country</th>
      <td><select>
        <option>VietNam</option>
        <option>Korea</option>
        <option>Japan</option>
        <option>Thailand</option>
        <option>USA</option>
      </select></td>
    </tr>
    <tr align="right">
      <th>Comments</th>
      <td><textarea cols="40" rows="5"></textarea></td>
    </tr>
    <tr align="right">
      <td></td>
      <td><input type="submit" value="Register">
      <input type="reset" value="Clear">
      <input type="button" value="Help"></td>
    </tr>

    <!-- 2.1.2. Buttons -->

    
    

</table>
</form>
</body>
</html>
